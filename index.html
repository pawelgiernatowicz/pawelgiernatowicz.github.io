<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Hasło</title>
<style>
body{
	background-color: black;
	color: white;
	font-size: 35px;
	font-family: 'Segoe UI Black';
	width: 600px;
	height: 250px;
}

#plansza{
	text-align: center;
}

#alfabet, #licznik{
	width: 300px;
	height: 250px;
	float: left;
	text-align: center;
}

.litera{
	width: 30px;
	height: 30px;
	margin: 5px;
	float: left;
	cursor: pointer;
}

a{
	color: white;
	text-decoration: none
}

a:hover, .litera:hover{
	color: gray;
}
</style>
</head>
<body>
	
	<div id="plansza"></div>
	<div id="licznik">Ilość prób: 9</div>
	<div id="alfabet"></div>
<center><a href="haslo.html">Reset gry</a></center>

<script>
var haslo = "Bez pracy nie ma kołaczy";
haslo = haslo.toUpperCase();

var ile_skuch = 9;

var haslo1 = "";

for (i=0; i<haslo.length; i++){
	if (haslo.charAt(i)==" ") haslo1 = haslo1 + " ";
	else haslo1 = haslo1 + "-";
}

function wypisz_haslo(){
	document.getElementById("plansza").innerHTML = haslo1;
}

window.onload = start;

var litery = new Array(35);

litery[0] = "A";
litery[1] = "Ą";
litery[2] = "B";
litery[3] = "C";
litery[4] = "Ć";
litery[5] = "D";
litery[6] = "E";
litery[7] = "Ę";
litery[8] = "F";
litery[9] = "G";
litery[10] = "H";
litery[11] = "I";
litery[12] = "J";
litery[13] = "K";
litery[14] = "L";
litery[15] = "Ł";
litery[16] = "M";
litery[17] = "N";
litery[18] = "Ń";
litery[19] = "O";
litery[20] = "Ó";
litery[21] = "P";
litery[22] = "Q";
litery[23] = "R";
litery[24] = "S";
litery[25] = "Ś";
litery[26] = "T";
litery[27] = "U";
litery[28] = "V";
litery[29] = "W";
litery[30] = "X";
litery[31] = "Y";
litery[32] = "Z";
litery[33] = "Ż";
litery[34] = "Ź";

function start(){
	var tresc_diva ="";
	
	for (i=0; i<=34; i++)
	{
		var element = "lit" + i;
		tresc_diva = tresc_diva + '<div class="litera" onclick="sprawdz('+i+')" id="'+element+'">'+litery[i]+'</div>';
		if ((i+1) % 7 ==0) tresc_diva = tresc_diva + '<div style="clear:both;"></div>';
	}
	
	document.getElementById("alfabet").innerHTML = tresc_diva;
	
	
	wypisz_haslo();
}

String.prototype.ustawZnak = function(miejsce, znak){
	if (miejsce > this.length - 1) return this.toString();
	else return this.substr(0, miejsce) + znak + this.substr(miejsce+1);
}

function sprawdz(nr)
{
	
	var trafiona = false;
	
	for(i=0; i<haslo.length; i++)
	{
		if (haslo.charAt(i) == litery[nr]) 
		{
			haslo1 = haslo1.ustawZnak(i,litery[nr]);
			trafiona = true;
		}
	}
	
	if(trafiona == true)
	{
		var element = "lit" + nr;
		document.getElementById(element).style.color = "green";
		document.getElementById(element).style.cursor = "default";
		
		wypisz_haslo();
	}
	else
	{
		var element = "lit" + nr;
		document.getElementById(element).style.color = "red";
		document.getElementById(element).style.cursor = "default";	
		document.getElementById(element).setAttribute("onclick",";");		
		
		//skucha
		ile_skuch--;
		document.getElementById("licznik").innerHTML = "Ilość prób: "+ile_skuch;
	}
	
	//wygrana
	if (haslo == haslo1)
	alert("Tak jest! Podano prawidłowe hasło: "+haslo);
	
	//przegrana
	if (ile_skuch==0)
	alert("Przegrana! Prawidłowe hasło: "+haslo);
}
</script>
</body>
</html>
